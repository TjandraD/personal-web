baseURL = "https://tjandradarmo.me/"
languageCode = "en-us"
title = "Tjandra Darmo"
theme = "introduction"
[params]
    description     = "Tjandra Darmo, Mobile Apps Developer. I love to solve problems using technology - starting from common problems and transforming it into an applicable solution for society. Professionally, I have done this at a software house during my internship period; personally, I'm an innovator that's driven to help my team solve our problems."
    themeStyle      = "light"                  # Choose "light" or "dark" or "auto"
    favicon         = "/img/favicon.png"          # Path to favicon file
    showRSSButton   = false                   # Show rss button in navigation
    fadeIn          = true                    # Turn on/off the fade-in effect
    fadeInIndex     = false                   # Turn on/off the fade-in effect on the index page even if fade-in was otherwise turned off
    dateFormat      = "Jan 2, 2006"
    email           = "tjandradarmo@protonmail.com" # E-mail address for contact section

    [params.home]
        introHeight              = "fullheight"            # Input either "medium" or "large" or "fullheight"
        showLatest               = true                    # Show latest blog post summary
        showAllPosts             = false                   # Set true to list all posts on home page, or set false to link to separate blog list page
        allPostsArchiveFormat    = true                    # show all posts in an archive format
        numberOfProjectsToShow   = 3                       # Maximum number of projects to show on home page. Unset or comment out to show all projects
        localTime                = true                    # Show your current local time in contact section
        timeZone                 = "Asia/Jakarta"   # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
        timeFormat               = "en-US"                 # Language specific format to use

    [params.projects]
        useTwoColumns            = false                   # Use a layout with two columns instead of three

    # Share buttons on blog post pages
    [params.share]
        twitter                  = true
        facebook                 = true
        pinterest                = true

    # Social icons appear in introduction and contact section. Add as many more as you like.
    # Icon pack "fab" includes social network icons, see: https://fontawesome.com/icons?d=gallery&s=brands&m=free
    # Icon pack "fas" includes solid style icons, see: https://fontawesome.com/icons?d=gallery&s=solid&m=free
    [[params.social]]
        url   = "https://github.com/TjandraD"
        icon  = "github" # icon name without the 'fa-'
        icon_pack = "fab"
    [[params.social]]
        url   = "https://linkedin.com/in/tjandra-darmo"
        icon  = "linkedin-in" # icon name without the 'fa-'
        icon_pack = "fab"
    [[params.social]]
        url   = "https://tjandrad.medium.com/"
        icon  = "medium-m" # icon name without the 'fa-'
        icon_pack = "fab"
    [[params.social]]
        url   = "https://twitter.com/tjandra_darmo"
        icon  = "twitter" # icon name without the 'fa-'
        icon_pack = "fab"


